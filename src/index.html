<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .location-card {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .info-row {
            display: flex;
            margin: 10px 0;
        }
        .info-label {
            font-weight: bold;
            width: 150px;
        }
        .info-value {
            flex: 1;
        }
        .error {
            color: red;
            padding: 10px;
            background: #fff0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Your Location Information</h1>
    <div class="location-card" id="locationInfo">
        <div class="info-row">
            <div class="info-label">Coordinates:</div>
            <div class="info-value" id="coordinates">Loading...</div>
        </div>
        <div class="info-row">
            <div class="info-label">Region Code:</div>
            <div class="info-value" id="regionCode">Loading...</div>
        </div>
        <div class="info-row">
            <div class="info-label">Region Name:</div>
            <div class="info-value" id="regionName">Loading...</div>
        </div>
        <div class="info-row">
            <div class="info-label">Nearest City:</div>
            <div class="info-value" id="nearestCity">Loading...</div>
        </div>
        <div class="info-row">
            <div class="info-label">Nearest Airport:</div>
            <div class="info-value" id="nearestAirport">Loading...</div>
        </div>
    </div>
</body>
</html>
